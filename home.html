<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HR Frontend Admin Page</title>
    <style type="text/css">
        @import url("css/bootstrap.css");
        @import url("css/bootstrap-theme.css");
        @import url("css/drag-and-drop.css");
        @import url("css/toastr.css");
    </style>
    <script type="text/javascript" src="js/lib/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap.js"></script>
    <script type="text/javascript" src="js/lib/toastr.min.js"></script>
    <script type="text/javascript" src="js/lib/knockout-3.4.2.debug.js"></script>
    <script type="text/javascript" src="js/lib/ko-file.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
<p/>
<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">AI PANEL</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label class="control-label"
                       for="photo">Photo</label>
                <img id="photo"
                     data-bind="attr: {src: fileData().dataUrl}"
                     class="thumbnail"
                     style="width: 256px;"/>
                <label class="btn btn-info">
                    <input type="file"
                           data-bind="fileInput: fileData"
                           style="display: none;"
                           class="form-control"/>
                    <span>File</span>
                </label>
            </div>
            <div class="form-group">
                <div type="text"
                     id="filedrag"
                     class="drop-zone">
                    Drop the photo here!
                </div>
            </div>
            <div class="form-group">
                <button data-bind="click: classifyImage" class="btn btn-info">Recognise</button>
            </div>
        </div>
    </div>
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">Classifications</h3>
        </div>
        <div class="panel-body">
            <table class="table table-responsive">
                <thead>
                <tr>
                    <th>No</th>
                    <th>Image</th>
                    <th>Class Label</th>
                    <th>Confidence</th>
                </tr>
                </thead>
                <tbody>
                <!-- ko foreach: {data: results, as: 'result'}-->
                <tr>
                    <td data-bind="text: $index() + 1"></td>
                    <td><img class="photo" data-bind="attr: {src: result.image}"></td>
                    <td data-bind="text: result.class_label"></td>
                    <td data-bind="text: result.confidence"></td>
                </tr>
                <!-- /ko -->
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
